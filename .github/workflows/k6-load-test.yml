name: K6 Load Testing

on:  
  push:  
    branches: [ main ]  
  pull_request:  
    branches: [ main ]  

jobs:  
  load-test:  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout Repository  
        uses: actions/checkout@v4  

      - name: Update Package List  
        run: sudo apt-get update  

      - name: Install K6  
        run: sudo apt-get install -y k6  

      - name: Run Load Tests  
        run: |
          mkdir -p results
          for file in tests/*.js; do
            echo "Running $file..."
            k6 run --out json="results/$(basename "$file" .js).json" "$file"
          done

      - name: Upload Test Results  
        uses: actions/upload-artifact@v4  
        with:  
          name: k6-results  
          path: results/
