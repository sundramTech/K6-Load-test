name: K6 Load Testing

on:  
  push:  
    branches: [ main ]  
  pull_request:  
    branches: [ main ]  

jobs:  
  load-test:  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout Repository  
        uses: actions/checkout@v4  

      - name: Update Package List  
        run: sudo apt-get update  

      - name: Install K6  
        run: |
          sudo apt-get install -y gnupg
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6  

      - name: Run Load Tests  
        run: |
          mkdir -p results
          shopt -s nullglob  # Avoid errors if no files exist
          
          for file in tests/purchase_order/*.js tests/scenarios/*.js tests/tracking_service/*.js; do
            echo "Running $file..."
            k6 run --out json="results/$(basename "$file" .js).json" "$file" || exit 1
          done

          echo "Checking generated results:"
          ls -l results/ || echo "No test results found!"

      - name: Upload Test Results  
        uses: actions/upload-artifact@v4  
        with:  
          name: k6-results  
          path: results/*.json  
